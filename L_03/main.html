<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Css values</title>
</head>

<body>
    <div class="controls">
        <h1>Update css values with <span class="h1-head">JS</span></h1>
        <label for="Spacing">Spacing</label>
        <input type="range" name="Spacing" min="0" max="200" value="0" data-sizing="px">
        <label for="Blur">Blur</label>
        <input type="range" name="Blur" min="0" max="25" value="0" data-sizing="px">
        <label for="base">Base color</label>
        <input type="color" name="base" value="#58a766">

    </div>
    <img src="https://4vector.com/i/free-vector-rubik-s-cube-random-clip-art_106251_Rubiks_Cube_Random_clip_art_medium.png">
    <script src="js/script.js"></script>
</body>
